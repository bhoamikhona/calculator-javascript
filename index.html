<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Calculator App</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="body">
    <header class="header">
      <div class="header__left"><h1 class="heading">calc</h1></div>
      <div class="header__right">
        <span class="theme">THEME</span>
        <div class="slider-container">
          <div class="slider-labels">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
          <input
            type="range"
            min="1"
            max="3"
            value="1"
            class="slider"
            id="theme-slider"
          />
        </div>
      </div>
    </header>
    <main class="main">
      <div class="main__display">
        <span class="display--value">399,981</span>
      </div>
      <div class="main__action">
        <button class="btn" data-action="digit">7</button>
        <button class="btn" data-action="digit">8</button>
        <button class="btn" data-action="digit">9</button>
        <button class="btn btn-blue" data-action="delete">del</button>
        <button class="btn" data-action="digit">4</button>
        <button class="btn" data-action="digit">5</button>
        <button class="btn" data-action="digit">6</button>
        <button class="btn" data-action="operator">+</button>
        <button class="btn" data-action="digit">1</button>
        <button class="btn" data-action="digit">2</button>
        <button class="btn" data-action="digit">3</button>
        <button class="btn" data-action="operator">-</button>
        <button class="btn" data-action="decimal">.</button>
        <button class="btn" data-action="digit">0</button>
        <button class="btn" data-action="operator">/</button>
        <button class="btn" data-action="operator">x</button>
        <button class="btn btn-blue reset-key" data-action="reset">
          reset
        </button>
        <button class="btn btn-red equal-key" data-action="equals">=</button>
      </div>
    </main>
    <!-- <footer class="footer">
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
          >. Coded by <a href="https://github.com/bhoamikhona">Bhoami K Khona</a>.
        </div>
      </footer> -->
  </body>
</html>
