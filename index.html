<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Calculator App</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body class="body" data-theme="1">
    <header class="header">
      <div class="header__left"><h1 class="heading">calc</h1></div>
      <div class="header__right">
        <span class="theme">THEME</span>
        <div class="slider-container">
          <div class="slider-labels">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
          <input type="range" min="1" max="3" value="1" class="slider" />
        </div>
      </div>
    </header>
    <main class="main">
      <div class="main__display">
        <p class="display">399,981</p>
      </div>
      <div class="main__action keypad">
        <button value="7" class="btn">7</button>
        <button value="8" class="btn">8</button>
        <button value="9" class="btn">9</button>
        <button value="d" class="btn btn-blue delete-key">del</button>
        <button value="4" class="btn">4</button>
        <button value="5" class="btn">5</button>
        <button value="6" class="btn">6</button>
        <button value="+" class="btn">+</button>
        <button value="1" class="btn">1</button>
        <button value="2" class="btn">2</button>
        <button value="3" class="btn">3</button>
        <button value="-" class="btn">-</button>
        <button value="." class="btn">.</button>
        <button value="0" class="btn">0</button>
        <button value="/" class="btn">/</button>
        <button value="*" class="btn">x</button>
        <button value="r" class="btn btn-blue reset-key">reset</button>
        <button value="=" class="btn btn-red equal-key">=</button>
      </div>
    </main>
  </body>
</html>
